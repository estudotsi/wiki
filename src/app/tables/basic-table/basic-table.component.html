<div class="page-header">
    <h3 class="page-title">
        Portais Detalhados
    </h3>
</div>
<div class="row">

    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Table</h4>
                <p class="card-description">
                    Add class <code>.table-striped</code>
                </p>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    User
                                </th>
                                <th>
                                    First name
                                </th>
                                <th>
                                    Progress
                                </th>
                                <th>
                                    Amount
                                </th>
                                <th>
                                    Deadline
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                {{ listaPortais$ | json }} resultados encontrados
                            </tr>




                        </tbody>
                    </table>
                    <button class="primary" (click)="listar()">Teste</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">

    </div>
    <div class="col-lg-12 grid-margin stretch-card">

    </div>
    <div class="col-lg-12 stretch-card">

    </div>
</div>
